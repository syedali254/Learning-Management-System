<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLEX NU - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Segoe UI', sans-serif;
      color: #212529;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 15px;
    }

    .hero-content {
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .hero-text {
      flex: 1 1 500px;
      padding-right: 30px;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #0d6efd;
    }

    .hero-text p {
      font-size: 1.15rem;
      color: #555;
      margin-top: 15px;
    }

    .hero-text a.btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
    }

    .hero-image {
      flex: 1 1 400px;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #f8f9fa;
      color: #6c757d;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>
<body>

<div class="hero-section">
  <div class="hero-content">
    <div class="hero-text">
      <h1>Welcome to FLEX NU</h1>
      <p>The official student portal of National University. Access courses, materials, attendance, and assignments ‚Äî all in one seamless platform.</p>
      <a href="{% url 'login' %}" class="btn btn-primary">üîê Login to Portal</a>
    </div>
    

  </div>
</div>

<footer>
  ¬© 2025 FLEX NU ‚Äî National University Student Portal | Built with Django
</footer>

</body>
</html>
