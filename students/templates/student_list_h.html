<!DOCTYPE html>
<html>
<head>
    <title>Student Portal System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Student List</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for st in students %}
            <tr>
                <td>{{st.id}}</td>
                <td>{{ forloop.counter }}</td>
                <td>{{ st.name }}</td>
                <td>{{ st.email }}</td>
                <td>{{ st.age }}</td>
                <td><a href="{% url 'display_pg' %}" class="btn btn-primary">Add New Student</a> <a href="{%url 'student_update' st.id%}" class="btn btn-success">Update</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



    
    <div class="text-center mt-4">
        
    </div>
</div>

</body>
</html>
