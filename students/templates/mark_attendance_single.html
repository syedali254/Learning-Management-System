<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-3">Mark Attendance for: {{ student.user.username }} ({{ course.title }})</h3>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" id="date" class="form-control" value="{{ today }}">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" class="form-select" required>
                <option value="P">Present</option>
                <option value="A">Absent</option>
                <option value="L">Leave</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'students_enrolled' course.id %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
