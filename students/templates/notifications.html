<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .notification-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        .notif-item {
            border-left: 4px solid transparent;
            transition: background 0.3s ease;
        }
        .notif-item.unread {
            background-color: #eef5ff;
            border-left: 4px solid #0d6efd;
        }
        .notif-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .notif-badge {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="notification-box">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold mb-0">ðŸ”” Notifications</h3>
        </div>

        {% if notifications %}
            <div class="list-group">
                {% for note in notifications %}
                    <div class="list-group-item notif-item {% if not note.is_read %}unread{% endif %} d-flex justify-content-between align-items-start">
                        <div class="ms-1 me-auto">
                            <div class="notif-date mb-1">{{ note.created_at|date:"M d, Y â€” g:i A" }}</div>
                            <div class="fw-semibold">{{ note.message }}</div>
                        </div>
                        {% if not note.is_read %}
                            <span class="badge bg-primary notif-badge rounded-pill">New</span>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center mb-0">
                No notifications yet.
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
