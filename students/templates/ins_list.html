<!DOCTYPE html>
<html>
<head>
    <title>Student Portal System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">instructors List</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Expertiese</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ind in ins %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ ind.name }}</td>
                <td>{{ ind.email }}</td>
                <td>{{ ind.expertise }}</td>
                <td><a href="{% url 'instructor_add' %}" class="btn btn-primary">Add New instructore</a> <a href="#update_instructor" class="btn btn-success">Update</a>
                 <a href="{% url 'add_course' ind.id %}" class="btn btn-success">Add course</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



    
    <div class="text-center mt-4">
        
    </div>
</div>

</body>
</html>
